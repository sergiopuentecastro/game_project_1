<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <title>Free The Pug</title>

    </head>

    <body class="pixel-font">

        <div id="first-page">
            <h1>Free <br> The <br> Pug</h1>
            <div id="start-button">
                <button class="pixel-font button" onclick="showGame()">Save The Pug</button>
            </div>
        </div>

        <div id="second-page">
            <div id="story-box">
                <p>My pug has been kidnapped by some evil skeletons. Could you help me save him?</p>
                <img src="img/pixel-pugs.png" alt="Pixel pugs running">
                <div>
                    <button class="pixel-font button" onclick="startGame()">Let's do it!</button>
                </div>
                <img class="arrow" src="img/arrow-keys-pixel.png" alt="Pixel arrow keys">
            </div>
        </div>

        <canvas id="canvas"></canvas>
        
        <script src="js/player.js"></script>
        <script src="js/dog.js"></script>
        <script src="js/heart.js"></script>
        <script src="js/door.js"></script>
        <script src="js/key.js"></script>
        <script src="js/ghost.js"></script>
        <script src="js/square.js"></script>
        <script src="js/level3.js"></script>
        <script src="js/level2.js"></script>
        <script src="js/level1.js"></script>
        <script src="js/game.js"></script>
        <script src="js/index.js"></script>
        
    </body>
</html>
